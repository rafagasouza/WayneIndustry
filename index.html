<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./styles/login.css">
    <title>Login - Wayne Industry System</title>
</head>
<body>
    <main class="container-fluid text-warning">
        <section class="vw-auto vh-auto d-flex justify-content-between align-items-center flex-column flex-md-row bg-dark p-4 gap-3 rounded-3">
            <div><img id="logo" src="/src/LOG.png" alt="logo Wayne"></div>
            <div class="w-100">
                <form >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Usuário</label>
                      <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Digite seu usuário">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="loginBtn">Entrar</button>
                  </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
