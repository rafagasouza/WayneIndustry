<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login - Wayne Industry System</title>
</head>
<body>
    <main class="vw-100 vh-100 d-flex justify-content-center align-items-center bg-warning text-warning p-3">
        <section class="vw-auto vh-auto d-flex justify-content-between align-items-center flex-column flex-md-row bg-dark p-5 gap-3 rounded-3">
            <div><h1 class="display-2 text-center">Wayne Industry</h1></div>
            <div class="w-100">
                <form >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Usuário</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu usuário">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                  </form>
            </div>
        </section>
    </main>

</body>
</html>
